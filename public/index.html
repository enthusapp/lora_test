<html>
  <head>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./css/color_picker.css">
    <style>
      /* Style the tab */
      .tab {
          overflow: hidden;
          border: 1px solid #ccc;
          background-color: #f1f1f1;
      }
 
      /* Style the buttons inside the tab */
      .tab button {
          background-color: inherit;
          float: left;
          border: none;
          outline: none;
          cursor: pointer;
          padding: 14px 16px;
          transition: 0.3s;
          font-size: 17px;
      }
      
      /* Change background color of buttons on hover */
      .tab button:hover {
          background-color: #ddd;
      }
      
      /* Create an active/current tablink class */
      .tab button.active {
          background-color: #ccc;
      }
    </style>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <title>Enthus LoRa Control</title>
  </head>
  <script>
  </script>
    <body>
      <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <div class="logo title">
              <a href="http://www.etslight.co.kr/">
                <img alt="Brand" class="navbar-brand-logo" src="http://www.etslight.co.kr/images/common/logo.png">
              </a>
              LoRa Control System
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'Color Control')">Color Control</button>
            <button class="tablinks" onclick="openCity(event, 'Media Select')">Media Select</button>
        </div>
        <div id="Color Control" class="tabbtncontent">
          <div id="container">
            <div id="palette" class="block">
              <div id="color-palette"></div>
              <div id="color-info">
                <div class="title"> CSS Color </div>
              </div>
            </div>
            <div id="picker" class="block">
              <div class="ui-color-picker" data-topic="picker" data-mode="HSL"></div>
              <div id="picker-samples" sample-id="master"></div>
              <div id="controls">
                <div id="delete">
                  <div id="trash-can"></div>
                </div>
                <div id="void-sample" class="icon"></div>
              </div>
            </div>
            <div id="canvas" data-tutorial="drop">
              <div id="zindex" class="ui-input-slider" data-topic="z-index" data-info="z-index"Â data-max="20" data-sensivity="10"></div>
            </div>
          </div>
        </div>
        <div id="Media Select" class="tabbtncontent">
          <h3>Media Select</h3>
        </div>
      </div><!-- end of container -->
    </body>
    <script>
      function openCity(evt, cityName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabbtncontent");
          for (i = 0; i < tabcontent.length; i++) {
              tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
              tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(cityName).style.display = "block";
          evt.currentTarget.className += " active";
      }
    </script>
    <script src="./js/color_picker.js"></script>
    <script src="./js/app.js"></script>
  </html>
